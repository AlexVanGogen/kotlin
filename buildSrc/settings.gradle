pluginManagement {
    repositories {
        if (cacheRedirectorEnabled == 'true') {
            maven {
                url "https://cache-redirector.jetbrains.com/plugins.gradle.org/m2"
            }
        }

        gradlePluginPortal()
    }
}

include "prepare-deps"

def includeKotlinUltimate = hasProperty("kotlinUltimateEnabled") && Boolean.parseBoolean(kotlinUltimateEnabled) && file("../kotlin-ultimate").exists()
if (includeKotlinUltimate) {
    include ":prepare-deps:kotlin-native-platform-deps"
    project(":prepare-deps:kotlin-native-platform-deps").projectDir = file("../kotlin-ultimate/buildSrc/prepare-deps/kotlin-native-platform-deps")
}
